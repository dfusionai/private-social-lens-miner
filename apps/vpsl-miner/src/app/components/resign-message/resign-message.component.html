<div class="max-w-[630px] mx-auto h-svh flex flex-col justify-center items-center">
  <div class="flex flex-col justify-start items-stretch gap-y-8 mx-auto mb-6 content-container section-container-blue section-container-blue-outline p-5">
    <div id="sign-message-container" class="w-full flex flex-col justify-start items-center gap-y-4">
      <div class="content flex gap-x-6">
        <img [src]="'img/sign-message.svg'" class="w-auto h-16" alt="dFusion logo" />
        <span>
          You have connected a different wallet. To continue, approve the signature request to generate your unique encryption key to secure your data contributions.
        </span>
      </div>
    </div>
  </div>
  <button class="dfus-blue-btn dfus-btn-icon-group w-full h-16" (click)="signMessage()">Sign Message <img src="icons/chevron_right.svg" alt="Right chevron icon" /></button>
</div>
