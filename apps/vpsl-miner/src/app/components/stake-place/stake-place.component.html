<div class="h-screen flex flex-col justify-start items-stretch pt-4 md:pt-12 mx-6 md:mx-auto max-w-screen-md">
  <div class="flex flex-row items-center py-4 justify-center">
    <div class="flex flex-row justify-start items-start gap-x-2">
      <img [src]="'img/d-fusion-logo.png'" class="w-44" alt="dFusion logo" /> <span class="text-xs">BETA</span>
    </div>
  </div>
  <div class="gradient-divider mt-2 mb-4"></div>
  <div class="flex flex-col justify-start items-stretch">
    <div class="flex flex-row justify-between items-center md:flex-col md:gap-4">
      <div class="w-full flex flex-col justify-start items-start md:flex-row md:justify-center gap-2">
        <div class="text-4xl">dFusion <span class="text-dfus-orange">Private</span></div>
        <div class="text-dfus-orange text-4xl">Social Lens</div>
      </div>
    </div>
    <ng-container *ngIf="!isViewStakeRecords">
      <app-stake-place-main />
    </ng-container>

    <ng-container *ngIf="isViewStakeRecords">
      <app-stake-records />
    </ng-container>
  </div>
</div>
