<div class="max-w-2xl flex flex-col justify-start items-stretch gap-y-8 mx-auto mt-32 pb-24">
  <img [src]="'img/logo_vertical.svg'" class="w-auto h-32" alt="dFusion logo" />
  <h2>Wallet Connection Options</h2>
  <div class="flex flex-col gap-y-4">
    <button class="dfus-blue-btn dfus-btn-icon-group w-full h-16" (click)="createHotWallet()">Create a Hot Wallet</button>
    <button class="dfus-blue-btn dfus-btn-icon-group w-full h-16" (click)="connectExternalWallet()">Connect an Existing Wallet</button>
  </div>
</div>
