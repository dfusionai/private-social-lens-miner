<mat-dialog-content>
  <div class="p-4">
    <p>
      Your wallet connection session needs to be refreshed to proceed with staking.
    </p>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="dfus-basic-btn mr-4" [mat-dialog-close]="false">Cancel</button>
  <button class="dfus-blue-btn" [mat-dialog-close]="true" (click)="connectExternalWallet()">Continue</button>
</mat-dialog-actions>
