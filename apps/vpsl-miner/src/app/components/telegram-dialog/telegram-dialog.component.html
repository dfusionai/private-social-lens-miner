<div class="flex flex-1 flex-col justify-start items-stretch gap-y-4 p-6 border border-[#22252B] border-solid rounded-xl cursor-pointer"
  [ngClass]="[selectedDialogId?.toString() === dialog?.id?.toString() ? 'selected-dialog' : '']"
  (click)="selectDialog()">

    <mat-checkbox [checked]="isDialogSelected()" (change)="addOrRemoveDialog($event)">
      {{dialog?.title || dialog?.name || 'Deleted Account'}}
    </mat-checkbox>
</div>
